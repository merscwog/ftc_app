/**
 * Top-level build file for ftc_app project.
 *
 * It is extraordinarily rare that you will ever need to edit this file.
 */
buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.3'
    }
}

gradle.externalInjectedModules.each { String projName, List<String> moreSrcs  ->
  logger.info "Project ${projName} and additional source dirs: ${moreSrcs}"
  apply from: rootProject.file('build.common.gradle'), to: project(projName)

  moreSrcs.each { additionalSourceDir ->
    logger.debug "Adding additional source: ${additionalSourceDir}"
    project(projName).android.sourceSets.main.java.srcDir additionalSourceDir
  }
}
